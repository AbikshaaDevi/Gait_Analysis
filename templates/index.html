<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gait Analysis - KNN</title>
</head>
<body style="background-color:black; color:white; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">

    <div style="background-color:#1e1e1e; padding:30px; border-radius:10px; box-shadow:0 0 20px rgba(255,255,255,0.2); width:400px;">
        <h1 style="text-align:center; margin-bottom:20px; color:#00ffcc;">Gait Analysis</h1>

        <form action="/predict" method="post">
            <label style="display:block; margin-top:10px;">Leg (left/right):</label>
            <select name="leg" style="width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px; background-color:#333; color:white;">
                <option value="1">left</option>
                <option value="2">right</option>
            </select>

            <label style="display:block; margin-top:10px;">Joint (hip/knee/ankle):</label>
            <input type="text" name="joint" placeholder="Enter joint name" style="width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px; background-color:#333; color:white;">

            <label style="display:block; margin-top:10px;">Angle:</label>
            <input type="number" step="0.01" name="angle" placeholder="Enter angle" style="width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px; background-color:#333; color:white;">

            <label style="display:block; margin-top:10px;">Velocity:</label>
            <input type="number" step="0.01" name="velocity" placeholder="Enter velocity" style="width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px; background-color:#333; color:white;">

            <label style="display:block; margin-top:10px;">Acceleration:</label>
            <input type="number" step="0.01" name="acceleration" placeholder="Enter acceleration" style="width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px; background-color:#333; color:white;">

            <button type="submit" style="width:100%; padding:12px; margin-top:20px; background-color:#00ffcc; color:black; font-size:16px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">
                Predict Person
            </button>
        </form>

        {% if prediction %}
        <div style="margin-top:20px; padding:15px; background-color:#222; border-radius:5px; text-align:center; font-size:18px; color:#ffcc00;">
            Predicted Person: {{ prediction }}
        </div>
        {% endif %}
    </div>

</body>
</html>
